---
interview help:
  heading: |
    About this interview
  content: |
    This interview is meant to help Massachusetts residents respond to an eviction. You will have a chance
    to 1)
    explain why you should not be evicted 2) sue your landlord and 3) get information to help you prepare for
    court or to reach an agreement with your landlord.
    At the end of this interview, you will have documents that you can file in court. You will also need to 
    give a copy of the documents to your landlord or their attorney.
    
    This interview was created by Quinten Steenhuis for Greater Boston Legal Services.